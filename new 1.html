<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة التحكم - إدارة الترجمات</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fcfcfc;
      color: #333;
      padding: 2rem;
      text-align: right;
    }
    h1 {
      color: #0b5b5a;
      margin-bottom: 2rem;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    label {
      font-weight: bold;
    }
    input, select, button {
      padding: 0.6rem;
      margin-top: 0.3rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
      max-width: 500px;
    }
    button {
      background-color: #0b5b5a;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #084848;
    }
  </style>
</head>
<body>
  <h1>📋 لوحة تحكم الترجمات</h1>
    <h1> فيصل جميل</h1>

  <div class="form-group">
    <label for="audio-date">📅 تاريخ الخطبة (YYYY-MM-DD):</label>
    <input type="date" id="audio-date" name="audio-date">
  </div>

  <div class="form-group">
    <label for="language">🌐 اللغة:</label>
    <select id="language">
      <option value="ar">العربية</option>
      <option value="en">الإنجليزية</option>
      <option value="fr">الفرنسية</option>
    </select>
  </div>

  <div class="form-group">
    <label for="file-upload">🔊 رفع ملف صوتي:</label>
    <input type="file" id="file-upload" accept="audio/mp3">
  </div>

  <button onclick="uploadAudio()">📤 رفع الصوت</button>

  <hr style="margin: 2rem 0;">

  <div class="form-group">
    <label for="new-time">⏰ تغيير توقيت الخطبة (بتوقيت مكة):</label>
    <input type="time" id="new-time">
  </div>

  <button onclick="saveTime()">💾 حفظ التوقيت</button>

  <hr style="margin: 2rem 0;">

  <button onclick="sendNotification()">📣 إرسال إشعار الآن</button>

  <script>
    function uploadAudio() {
      const date = document.getElementById('audio-date').value;
      const lang = document.getElementById('language').value;
      const file = document.getElementById('file-upload').files[0];
      if (!date || !file) return alert('يرجى اختيار تاريخ ورفع ملف.');
      alert(`✅ تم رفع الملف للغة ${lang} لتاريخ ${date}`);
      // TODO: إرسال الملف للسيرفر
    }

    function saveTime() {
      const time = document.getElementById('new-time').value;
      if (time) {
        localStorage.setItem("khutbaTime", time);
        alert("✅ تم حفظ توقيت الخطبة الجديد: " + time);
      }
    }

    function sendNotification() {
      alert("📢 تم إرسال إشعار للمستخدمين.");
      // TODO: تنفيذ إرسال فعلي عبر Push API أو غيره
    }
  </script>
</body>
</html>
